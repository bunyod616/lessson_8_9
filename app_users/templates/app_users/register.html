{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<style>
.fa-google {
    background: conic-gradient(from -45deg, #ea4335 110deg, #4285f4 90deg 180deg, #34a853 180deg 270deg, #fbbc05 270deg) 73% 55%/150% 150% no-repeat;
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    -webkit-text-fill-color: transparent;
}
.social-login {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 10px;
}
</style>
<form action="" method="post" class="w-[300px] flex flex-col gap-2 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
    {% csrf_token %}
    <h1 class="text-2xl text-center">Tizimda ro'yxatdan o'tish</h1>
    <input type="text" class="w-full p-2 rounded border border-slate-500" placeholder="Username" name="username" required autofocus>
    <input type="text" class="w-full p-2 rounded border border-slate-500" placeholder="Ism" name="first_name">
    <input type="text" class="w-full p-2 rounded border border-slate-500" placeholder="Familiya" name="last_name">
    <input type="email" class="w-full p-2 rounded border border-slate-500" placeholder="E-mail manzil" name="email">
    <input type="password" class="w-full p-2 rounded border border-slate-500" placeholder="Parol" name="password1" required>
    <input type="password" class="w-full p-2 rounded border border-slate-500" placeholder="Parolni tasdiqlang" name="password2" required>
    <button class="mt-4 p-2 w-full rounded border border-blue-900 text-blue-900 hover:text-white hover:bg-blue-900 transition">Ro'yxatdan o'tish</button>
    <div class="social-login">
        <a href="{% url 'social:begin' 'google-oauth2' %}"><i class="fa-brands fa-google fa-2x"></i></a>
        <a href="{% url 'social:begin' 'github' %}"><i class="fa-brands fa-github fa-2x"></i></a>
    </div>
    <small class="text-center">
        Akkauntingiz allaqachon bormi?
        <a href="{% url 'login' %}" class="text-blue-900 font-bold">Kirish</a>
    </small>
</form>
{% endblock content %}
